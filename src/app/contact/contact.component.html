

<div class="container">
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Name</label>
    <input type="text" #nametext class="form-control" id="name" [ngClass]="{'input-err':nameerroe,'input-true':!nameerroe}" />
                        </div>
                        <div class="form-group">
                            <label for="email">
                                Email Address</label>

                                
                            <div class="input-group">
                                <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                </span>
                                <input type="email" #email  class="form-control" id="email"  [ngClass]="{'input-err':nameerroemails,'input-true':!nameerroemails}" placeholder="Enter email" required="required" /></div>
                        </div>
                      </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="name">
                                Message</label>
                            <textarea name="message" id="message" #message [ngClass]="{'input-err':nameerromessage,'input-true':!nameerromessage}" class="form-control"></textarea>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <button type="button" (click)="sendbuttonclick(nametext.value,email.value,message.value)" class="btn btn-primary pull-right" id="btnContactUs">
                            Send Message</button>
                    </div>
                </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
            <form>
            <legend><span class="glyphicon glyphicon-globe"></span>Â Our office</legend>
            <address>
                <strong>Twitter, Inc.</strong><br>
                795 Folsom Ave, Suite 600<br>
                San Francisco, CA 94107<br>
                <abbr title="Phone">
                    P:</abbr>
                (123) 456-7890
            </address>
            <address>
                <strong>Full Name</strong><br>
                <a href="mailto:#">first.last@example.com</a>
            </address>
            <div class="alert alert-success" role="alert" *ngIf="message">
              {{message}}
            </div>
            </form>
        </div>
    </div>
</div>
